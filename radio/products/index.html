<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiSDR.fr</title>
    <meta name="og:title" content="KiwiSDR.fr Products">
    <meta name="og:description" content="KiwiSDR.fr - under construction">
    <meta name="og:type" content="website">
    <meta name="og:url" content="http://kiwisdr.fr">
    <meta name="og:image" content="http://kiwisdr.fr/assets/img/og-image.png">
    <link rel="icon" type="image/icon" href="http://kiwisdr.fr/assets/img/favicon.ico">
    <style>
        body {
    background: linear-gradient(135deg, #23272a 0%, #2c3e50 100%);
    color: #e0e0e0;
    font-family: 'Roboto Mono', 'Consolas', monospace;
    margin: 0;
    padding: 0;
}

header {
    background: #1abc9c;
    color: #fff;
    padding: 1.5em 0;
    text-align: center;
    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
    letter-spacing: 2px;
}

h1, h2, h3 {
    font-family: 'Orbitron', 'Roboto Mono', monospace;
    margin-top: 0;
}

nav {
    background: #34495e;
    padding: 0.5em 0;
    text-align: center;
}

nav a {
    color: #1abc9c;
    text-decoration: none;
    margin: 0 1em;
    font-weight: bold;
    transition: color 0.2s;
}

nav a:hover {
    color: #e67e22;
}

.main-content {
    max-width: 900px;
    margin: 2em auto;
    background: rgba(44, 62, 80, 0.95);
    border-radius: 8px;
    box-shadow: 0 4px 24px rgba(44, 62, 80, 0.3);
    padding: 2em;
}

.radio-dial {
    width: 100%;
    height: 60px;
    background: linear-gradient(90deg, #1abc9c 0%, #34495e 100%);
    border-radius: 30px;
    position: relative;
    margin: 2em 0;
    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
}

.radio-dial::before {
    content: '';
    position: absolute;
    left: 50%;
    top: 50%;
    width: 8px;
    height: 40px;
    background: #e67e22;
    border-radius: 4px;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 8px #e67e22;
}

.button {
    background: #1abc9c;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.7em 1.5em;
    font-size: 1em;
    font-family: 'Roboto Mono', monospace;
    cursor: pointer;
    transition: background 0.2s;
    margin: 0.5em 0;
}

.button:hover {
    background: #e67e22;
}

footer {
    background: #23272a;
    color: #888;
    text-align: center;
    padding: 1em 0;
    font-size: 0.9em;
    margin-top: 3em;
    border-top: 1px solid #34495e;
}

/* Decorative radio waves */
.radio-waves {
    position: relative;
    height: 40px;
    margin: 2em 0;
}

.radio-waves span {
    display: block;
    position: absolute;
    left: 50%;
    width: 2px;
    height: 40px;
    background: #1abc9c;
    opacity: 0.5;
    border-radius: 1px;
    animation: wave 2s infinite linear;
}

.radio-waves span:nth-child(1) { transform: translateX(-40px); animation-delay: 0s; }
.radio-waves span:nth-child(2) { transform: translateX(-20px); animation-delay: 0.4s; }
.radio-waves span:nth-child(3) { transform: translateX(0); animation-delay: 0.8s; }
.radio-waves span:nth-child(4) { transform: translateX(20px); animation-delay: 1.2s; }
.radio-waves span:nth-child(5) { transform: translateX(40px); animation-delay: 1.6s; }

@keyframes wave {
    0%, 100% { height: 20px; opacity: 0.5; }
    50% { height: 40px; opacity: 1; }
}
    </style>
</head>
<body>
    <header>
        <img src="http://kiwisdr.fr/assets/img/og-image.png" alt="logo" style="position: absolute; left: 0; top: 0; width: 180px; height: 100px;">
        <h1>KiwiSDR.fr</h1>
        <p>The WorldWide radio related tools website.</p>
    </header>
    <br>
    <main>
        <section>
            <h2>Our products</h2>
            <ul>
                <li>
                    <h3>SDR Console colormap (waterfall colors)</h3>
                    <a href="./sdrconsole/ColorMap_V1.0.xml">Version 1.0</a>
                    <p>Content: colormap KiwiSDR, colormap Vitrado, color Persuvo.</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>Made by Discode Studio with all the love, This website is unrelated to KiwiSDR.com</footer>
</body>
</html>
